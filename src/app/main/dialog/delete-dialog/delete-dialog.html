<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="mat-typography">
    Are you sure you want to <strong>Delete</strong> this item?<br><br>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="0">Cancel</button>
  <button mat-flat-button  [mat-dialog-close]="1" color="warn">Delete</button>
</mat-dialog-actions>
