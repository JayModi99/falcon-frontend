<h2 mat-dialog-title>{{ data.type }} Product Category</h2>
<mat-dialog-content class="mat-typography">
    <form style="text-align: center;" [formGroup]="productCategoryForm">
                
        <mat-form-field style="width: 90%;" appearance="">
            <mat-label>Product Category</mat-label>
            <input matInput formControlName="product_category" required>
            <mat-icon matSuffix class="secondary-text">title</mat-icon>
            <mat-error *ngIf="productCategoryForm.get('product_category').hasError('required')">
                Product Category is required
            </mat-error>
        </mat-form-field>

        <mat-form-field style="width: 90%;" appearance="">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
            <mat-icon matSuffix class="secondary-text">description</mat-icon>
            <mat-error *ngIf="productCategoryForm.get('description').hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="0">Cancel</button>
  <button (click)="addProductCategory()" [disabled]="productCategoryForm.invalid" mat-flat-button color="accent">{{ data.type }}</button>
</mat-dialog-actions>
<div class="overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
