<h2 mat-dialog-title>{{ data.type }} Area</h2>
<mat-dialog-content class="mat-typography">
    <form style="text-align: center;" [formGroup]="areaForm">
                
        <mat-form-field style="width: 90%;" appearance="">
            <mat-label>Area Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix class="secondary-text">title</mat-icon>
            <mat-error *ngIf="areaForm.get('name').hasError('required')">
                Area is required
            </mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="0">Cancel</button>
  <button (click)="addArea()" [disabled]="areaForm.invalid" mat-flat-button color="accent">{{ data.type }}</button>
</mat-dialog-actions>
<div class="overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
